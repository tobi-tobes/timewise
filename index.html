<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Your Stats</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="./images/logo.png">
        <link rel="stylesheet" href="./css/stats-styles.css">
        <link rel="stylesheet" href="./libraries/dyCalendarJS-1.2.1/css/dycalendar.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="text/javascript" src="./libraries/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="./js/stats.js"></script>
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <h1>Time<span>Wise</span></h1>
            <button class="back-btn"><a href="https://github.com/tobi-tobes/timewise">ABOUT</a></button>
        </header>
        <main>
            <h2>Your Stats</h2>
            <div class="stats-container">
                <!-- ALL-TIME STATS -->
                <section class="all-time">
                    <h3>All-time Stats</h3>
                    <div class="stats-card-container">
                        <div class="total-sessions stats-card">
                            <p class="time"></p>
                            <p class="label">Total sessions</p>
                        </div>
                        <div class="total-time stats-card">
                            <p class="time"></p>
                            <p class="label">Spent wisely</p>
                        </div>
                        <div class="total-break-time stats-card">
                            <p class="time"></p>
                            <p class="label">Total break time taken</p>
                        </div>
                        <div class="avg-session-length stats-card">
                            <p class="time"></p>
                            <p class="label">Average session length</p>
                        </div>
                    </div>
                </section>
                <section class="daily">
                    <!-- DAILY STATS -->
                    <div class="calendar-view">
                        <h3>Daily Stats</h3>
                        <div class="daily-stats-container">
                            <div id="calendar" class="dycalendar-container timewise round-edge shadow-timewise">
                            </div>
                            <!-- JavaScript to draw calendar using calendar library -->
                            <script src="./libraries/dyCalendarJS-1.2.1/js/dycalendar.min.js"></script>
                            <script>
                                dycalendar.draw({
                                    target: '#calendar',
                                    type: 'month',
                                    highlighttoday: true,
                                    prevnextbutton : "show"
                                });
                            </script>
                            <div class="daily-goal stats-card">
                                <h4>Daily goal</h4>
                                <div class="daily-goal-container">
                                    <p></p><span></span>
                                    <button class="edit-daily-goal"></button>
                                </div>
                            </div>
                            <button class="view-btn">Weekly view</button>
                        </div>
                    </div>
                    <!-- WEEKLY STATS -->
                    <div class="weekly hidden">
                        <h3>Weekly Stats</h3>
                        <div class="chart-container">
                            <canvas id="weekly-chart"></canvas>
                        </div>
                        <button class="view-btn">Calendar view</button>
                    </div>
                    <form class="daily-goal-creator stats-card hidden">
                        <p>Update goal</p>
                        <label for="daily-working-hours" class="hidden">Your goal (mins)</label>
                        <input type="number" name="daily-working-hours" id="daily-working-hours" min="1">
                        <div class="button-container">
                            <button class="cancel-btn" type="button">Cancel</button>
                            <input type="submit" value="Save" class="save-btn">
                        </div>
                    </form>
                    <hr>
                    <div class="today-stats">
                        <p class="today-date"></p>
                        <p>Time spent wisely: <span class="time"></span></p>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
